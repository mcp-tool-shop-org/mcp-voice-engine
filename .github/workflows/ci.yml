name: Node.js CI

on:
  push:
    branches: [ "master" ]
    paths:
      - "packages/**"
      - "package.json"
      - "tsconfig*.json"
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: npm run build
    - run: npm run test:meaning
    - run: npm run test:determinism
    - run: npm run smoke
